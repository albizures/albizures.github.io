<div class="menu">
  <nav class="menu-content">
    {% for item in site.data.settings.menu %}
      {% if item.external%}
        <a href="{{ item.url }}" target="_blank">{{ item.name }}</a>
      {% else %}
        <a href="/{{ item.path }}/{{ item.url }}">{{ item.name }}</a>
      {% endif %}
    {% endfor %}
  </nav>
  <nav class="social-icons">
    {% include social-icons.html footer=false %}
  </nav>
</div>
