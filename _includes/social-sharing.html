<div class="post-date">{{ site.data.settings.sharing_button_prompt }}</div>
  <div class="sharing-icons">
    <a onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" href="https://twitter.com/intent/tweet?via={{ site.data.settings.twitter | url_encode}}&text={{ page.title | url_encode }}%20{{ site.url }}{{ page.url | url_encode}}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    <a onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url | url_encode }}" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
    <a onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" href="https://plus.google.com/share?url={{ site.url }}{{ page.url | url_encode }}" target="_blank"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
  </div>
</div>
